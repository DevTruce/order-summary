<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="src/css/style.css" />

    <title>Order Summary</title>
  </head>
  <body>
    <main class="card">
      <div class="card__heading">
        <img
          class="card__heading-img"
          src="src/imgs/illustration-hero.svg"
          alt=""
        />
      </div>

      <h1 class="card__header">Order Summary</h1>
      <p class="card__text">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>

      <div class="card__plan">
        <img class="card__plan-img" src="src/imgs/icon-music.svg" alt="" />
        <h2 class="card__plan-text">Annual Plan <span>$59.99/year</span></h2>
        <a href="#" class="link card__plan-link">Change</a>
      </div>

      <button class="btn">Proceed to Payment</button>
      <a href="#" class="card__cancel">Cancel Order</a>
    </main>
    <footer class="footer">
      <p class="footer__text">
        <a
          href="https://www.frontendmentor.io/home"
          target="_blank"
          class="link"
          >Frontend Mentor Challenge
        </a>
        Coded by:
        <a href="https://github.com/DevTruce" target="_blank" class="link"
          >Truce Ramcharitar</a
        >
      </p>
    </footer>
  </body>
</html>
